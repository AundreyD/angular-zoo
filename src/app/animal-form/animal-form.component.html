<div class="container">
  <h2>Insert Animal</h2>
  <form [formGroup]="animalForm"
        (ngSubmit)="onSubmit(animalForm.value)"
        class="form-group"
        [class.error]="!animalForm.valid && animalForm.touched"
        >
    <div>
      <label for="name">Name</label>
      <input type="text"
             id="name"
             placeholder="Hombre"
             [formControl]="animalForm.controls['name']"
             class="form-control"
             [class.error]="!name.valid && name.touched">
      <div *ngIf="name.hasError('required')"
        class="alert alert-danger">Name is required</div>
    </div>
    <div>
      <label for="species">Species</label>
      <input type="text"
              id="species"
              placeholder="Human"
              [formControl]="animalForm.controls['species']"
              class="form-control">
      <div *ngIf="species.hasError('required')"
        class="alert alert-danger">Average Height is required</div>
    </div>
    <div>
      <label for="averageHeight">Average Height (inches)</label>
      <input type="number"
              id="averageHeight"
              placeholder="84"
              [formControl]="animalForm.controls['averageHeight']"
              class="form-control">
      <div *ngIf="averageHeight.hasError('required')"
        class="alert alert-danger">Average Height is required</div>
    </div>
    <div>
      <label for="averageWeight">Average Weight (pounds)</label>
      <input type="number"
              id="averageWeight"
              placeholder="355"
              [formControl]="animalForm.controls['averageWeight']"
              class="form-control">
      <div *ngIf="averageWeight.hasError('required')"
        class="alert alert-danger">Average Weight is required</div>
    </div>
    <div>
      <label for="classification">Classification</label>
      <select name="classification"
              id="classification"
              [formControl]="animalForm.controls['classification']"
              class="form-control">
            <option value="vertabrate" selected>Vertabrate</option>
            <option value="non-vertabrate">Non-vertabrate</option>
          </select>
        <div *ngIf="classification.hasError('required')"
          class="alert alert-danger">Classification is required</div>
    </div>
    <div>
      <label for="description">Description</label>
      <textarea name="description"
                id="description"
                cols="30"
                rows="10"
                [formControl]="animalForm.controls['description']"
                class="form-control"
                placeholder="Human with wings">
      </textarea>
      <div *ngIf="!description.valid"
        class="alert alert-danger">Description is invalid must be at least 10 characters</div>
      <div *ngIf="description.hasError('required')"
        class="alert alert-danger">Descripion is required</div>
    </div>
    <div>
      <label for="imagePath">Image Path</label>
      <input type="text"
              id="imagePath"
              placeholder="http://dog.com/dog-smile.png"
              [formControl]="animalForm.controls['imagePath']"
              class="form-control">
      <div *ngIf="!imagePath.valid"
        class="alert alert-danger">Image Path is invalid</div>
      <div *ngIf="imagePath.hasError('required')"
        class="alert alert-danger">Image Path is required</div>
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <input type="number"
              id="quantity"
              min="0"
              placeholder="1"
              [formControl]="animalForm.controls['quantity']"
              class="form-control">
    </div>
    <div *ngIf="!animalForm.valid"
    class="alert alert-danger">Form is invalid</div>
    <button *ngIf="animalForm.valid" type="submit" class="btn btn-success" > Submit </button>
  </form>
</div>
