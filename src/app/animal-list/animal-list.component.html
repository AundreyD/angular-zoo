<table class="table table-striped">
  <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody *ngFor="let blah of this.animals.zooAnimals">
    <tr>
      <td>{{blah.name}}</td>
      <td>Doe</td>
      <td>{{blah.description}}</td>
    </tr>
  </tbody>
</table>
